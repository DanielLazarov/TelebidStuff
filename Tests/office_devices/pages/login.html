<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="../scripts/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../scripts/requestGen.js"></script>
        <script type="text/javascript" src="../scripts/login/login.js"></script>
		<title>LogIn</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	</head>
	<body>
		<form class="log-in-form" id="login-form">
			<label for="username" id="username-label">Username:</label>
			<input id="username-input" type="text" name="username">
			<label for="password" id="password-label">Password:</label>
			<input id="password-input" type="password" name="password">
			<div id="status"></div>
			<input type="submit" id="login-btn" class="btn" value="Log in">
			<div id="status"><p></p></div>
		</form>
	</body>
</html>
